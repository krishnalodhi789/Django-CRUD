<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD</title>
  </head>
  <body>
    {% include 'header.html' %}
    

    <!-- form here========================== -->
<div class="coontainer-fluid">
  <div class="row py-3">
    <div class="col-6 m-auto shadow text-center">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Photo</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile NO</th>
      <th scope="col">City</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    
    {% for data in records %}
    <tr>
      <th scope="row">
      {% if data.image %}
        <img src="{{data.image.url}}" alt="">
        {% else %}
        <form action="uploadImage" id="form" method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          <input type="text" name="user_id" value="{{data.id}}" style="display: none;">
          <input type="file" name="user_image" style="display: none;" id="image_id">
          <button class="btn btn-info px-3 me-3 p-2" onclick="uploadImage()">Edit</button>
        </form> 
        {% endif %}
      </th>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobileNO}}</td>
      <td>{{data.city}}</td>
      <td>
      <a href='{% url "editRecord" id=data.id %}'><button class="btn btn-info px-3 me-3">Edit</button></a>
      <a href='{% url "deleteRecord" id=data.id %}'><button class="btn btn-danger me-auto">Delete</button></a>
      </td>
    </tr>
   {% endfor %}
  </tbody>
</table>
    </div>
  </div>
</div>
 

    <script>
      function uploadImage(){
        const form = document.getElementById("form")
        const image = document.getElementById("image_id")
        image.focus()
        alert("hello")
        
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
