<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD</title>
  </head>
  <body>
    {% include 'header.html' %}
    

    <!-- form here========================== -->
<div class="coontainer-fluid">
  <div class="row py-3">
    <div class="col-4 m-auto shadow text-center">
      <h3 class="text-info text-center pb-3">Fill the form .....</h3>
      <form  method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="name" placeholder="name@example.com" required>
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" name="mobile" placeholder="Password" required>
            <label for="floatingPassword">Mobile No</label>
          </div>
          <div class="mb-3 text-start">
            <label for="formFile " class="form-label">Upload your image</label>
            <input class="form-control" type="file" name="image" id="formFile" required>
          </div>
          <div class="text-center mb-3">
            <button type="submit" class="btn btn-success px-3 w-50">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
